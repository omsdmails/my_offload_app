name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (JDK 11)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git \
            libffi-dev libssl-dev zlib1g-dev \
            wget unzip openjdk-11-jdk-headless

      - name: Install Android SDK command-line tools
        run: |
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d "$HOME/android-sdk/cmdline-tools"
          mv "$HOME/android-sdk/cmdline-tools/cmdline-tools" "$HOME/android-sdk/cmdline-tools/latest"
          rm cmdline-tools.zip

      - name: Configure Android SDK paths
        run: |
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Accept SDK licenses & install SDK components
        run: |
          yes | sdkmanager --sdk_root="$HOME/android-sdk" --licenses
          sdkmanager --sdk_root="$HOME/android-sdk" \
            "platform-tools" \
            "platforms;android-30" \
            "build-tools;30.0.3"

      - name: Install Buildozer & Cython
        run: |
          pip3 install --user --upgrade buildozer cython

      - name: Add Buildozer to PATH
        run: echo "${{ runner.home }}/.local/bin" >> $GITHUB_PATH

      - name: Build APK
        working-directory: ${{ github.workspace }}
        run: |
          buildozer android debug --verbose

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: offloadapp-apk
          path: bin/*.apk
