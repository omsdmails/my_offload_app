[app]

# (Required) Title of your application
title = OffloadApp

# (Required) Package name
package.name = offloadapp

# (Required) Package domain (reverse DNS style)
package.domain = org.example

# Source code location
source.dir = .
source.include_exts = py,kv
source.exclude_exts = spec
source.include_patterns = assets/*,images/*.png
source.exclude_dirs = tests, bin

# Versioning
version = 1.0
android.version_code = 1

# Application requirements
requirements = kivy,flask,requests,psutil,zeroconf,cython

# Orientation
orientation = portrait

# Bootstrap (sdl2 is the recommended one)
bootstrap = sdl2

# Supported architectures
arch = armeabi-v7a, arm64-v8a

# Android NDK API level
android.ndk_api = 23

# Icon and Presplash
icon.filename = %(source.dir)s/icon.png
presplash.filename = %(source.dir)s/presplash.png

# Permissions
android.permissions = INTERNET

# Optional SQLite3
android.sqlite3 = True

# Entry point
android.entrypoint = org.kivy.android.PythonActivity

# API Levels
android.minapi = 21
android.target = 30
android.compile_sdk = 30
android.build_tools_version = 30.0.3

# Logging
log_level = 2

# Prevent deploy and run after build
deploy = 0
run = 0
